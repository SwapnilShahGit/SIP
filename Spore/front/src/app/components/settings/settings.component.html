<div>
  <div class="container-fluid">

    <div class="col-sm-4">

      <h2>User Details:</h2>
      <div class="or-line"></div>

      <label>First Name</label><br>
      <text-box [fontColor]="'#4c4c4d'" [textboxColor]="'#EBECED'" [boxWidth]="'250px'" [textboxBorder]="'none'"
        [(ngModel)]="user.FirstName" [textValue]="user.FirstName" ngDefaultControl></text-box><br><br>

      <label>Last Name</label><br>
      <text-box [fontColor]="'#4c4c4d'" [textboxColor]="'#EBECED'" [boxWidth]="'250px'" [textboxBorder]="'none'"
        [(ngModel)]="user.LastName" [textValue]="user.LastName" ngDefaultControl></text-box><br><br>

      <label>Email</label><br>
      <text-box [fontColor]="'#4c4c4d'" [textboxColor]="'#EBECED'" [boxWidth]="'250px'" [textboxBorder]="'none'"
        [(ngModel)]="user.Email" [textValue]="user.Email" ngDefaultControl></text-box><br><br>

      <label>Gender</label><br>
      <div class="gender-container">
        <input type="radio" name="gender" value="male" checked="{{checkedGender.male}}" [(ngModel)]="user.Gender"
          ngDefaultControl><span class="check-box">Male</span>
        <input type="radio" name="gender" value="female" checked="{{checkedGender.female}}" [(ngModel)]="user.Gender"
          ngDefaultControl><span class="check-box">Female</span><br>
      </div>

      <br><label>School</label><br>
      <select [(ngModel)]="user.School" ngDefaultControl>
        <option *ngFor="let school of supportedSchools" [selected]="school === user.School">{{school}}</option>
      </select>

    </div>

    <div class="col-sm-4">

      <h2>Profile Picture:</h2>
      <div class="or-line"></div>

      <img *ngIf="user.PictureURL != user.FacebookDefaultPicture" class="profile-picture" src="{{temporaryProfilePicture != '' ? temporaryProfilePicture : user.PictureURL}}" alt="Profile Picture"><br><br>

      <button class="btn-primary button lg" (click)="randomizePicture()">Randomize Picture</button>
      <button class="btn-primary button lg" (click)="setFacebookPicture()">Facebook Picture</button><br>

      <h4>Custom:</h4>

      <div style="display: inline-block;">
        <button class="btn-primary button sm" (click)="customPicture('eyes')">Eyes</button>
        <button class="btn-primary button sm" (click)="customPicture('nose')">Nose</button>
      </div>
      <div style="display: inline-block;">
        <button class="btn-primary button sm" (click)="customPicture('mouth')">Mouth</button>
        <button class="btn-primary button sm" (click)="customPicture()">Try it!</button>
      </div><br>

      <button #avatarColourButton class="btn-primary button lg"
        (click)="avatarColourToggle=!avatarColourToggle;lastColor=avatarColour;
        secondaryColourToggle=false;primaryColourToggle=false;tertiaryColourToggle=false;">{{avatarColourToggle ? "Done" : "Change Colour"}}</button>
      <input class="button lg" #avatarColourInput [(colorPicker)]="avatarColour" [(cpToggle)]="avatarColourToggle"
        [style.background]="avatarColour" [cpIgnoredElements]="[avatarColourButton, avatarColourInput]"
        [cpPresetColors]="basicColours" [cpOutputFormat]="'hex'" [cpPositionRelativeToArrow]="true"
        [cpDialogDisplay]="'inline'" [cpPosition]="'bottom'" [cpAlphaChannel]="'disabled'" disabled />

    </div>

    <div class="col-sm-4">

      <h2>Theme:</h2>
      <div class="or-line"></div>

      <label>Primary</label><br>
      <button #primaryColourButton class="btn-primary button lg"
        (click)="primaryColourToggle=!primaryColourToggle;lastColor=primaryColour;
        secondaryColourToggle=false;tertiaryColourToggle=false;avatarColourToggle=false;">{{primaryColourToggle ? "Done" : "Change Colour"}}</button><br>
      <input #primaryColourInput class="button lg" [(colorPicker)]="primaryColour" [(cpToggle)]="primaryColourToggle"
        [style.background]="primaryColour" [cpIgnoredElements]="[primaryColourButton, primaryColourInput]"
        [cpPresetColors]="basicColours" [cpOutputFormat]="'hex'" [cpPositionRelativeToArrow]="true" [cpPositionOffset]="'-385%'"
        [cpDialogDisplay]="'inline'" [cpAlphaChannel]="'disabled'" disabled /><br><br>

      <label>Secondary</label><br>
      <button #secondaryColourButton class="btn-primary button lg"
        (click)="secondaryColourToggle=!secondaryColourToggle;lastColor=secondaryColour;
        tertiaryColourToggle=false;primaryColourToggle=false;avatarColourToggle=false;">{{secondaryColourToggle ? "Done" : "Change Colour"}}</button><br>
      <input #secondaryColourInput class="button lg" [(colorPicker)]="secondaryColour" [(cpToggle)]="secondaryColourToggle"
        [style.background]="secondaryColour" [cpIgnoredElements]="[secondaryColourButton, secondaryColourInput]"
        [cpPresetColors]="basicColours" [cpOutputFormat]="'hex'" [cpPositionRelativeToArrow]="true" [cpPositionOffset]="'-385%'"
        [cpDialogDisplay]="'inline'" [cpAlphaChannel]="'disabled'" disabled /><br><br>

      <label>Tertiary</label><br>
      <button #tertiaryColourButton class="btn-primary button lg"
        (click)="tertiaryColourToggle=!tertiaryColourToggle;lastColor=tertiaryColour;
        secondaryColourToggle=false;primaryColourToggle=false;avatarColourToggle=false;">{{tertiaryColourToggle ? "Done" : "Change Colour"}}</button><br>
      <input #tertiaryColourInput class="button lg" [(colorPicker)]="tertiaryColour" [(cpToggle)]="tertiaryColourToggle"
        [style.background]="tertiaryColour" [cpIgnoredElements]="[tertiaryColourButton, tertiaryColourInput]"
        [cpPresetColors]="basicColours" [cpOutputFormat]="'hex'" [cpPositionRelativeToArrow]="true" [cpPositionOffset]="'-385%'"
        [cpDialogDisplay]="'inline'" [cpAlphaChannel]="'disabled'" disabled /><br><br>

    </div>

  </div>

  <div class="or-line"></div>
  <div class="inline">
    <button class="btn-warning btn-lg lg" (click)="primaryColourToggle=false;secondaryColourToggle=false;tertiaryColourToggle=false;
      avatarColourToggle=false;updateUser();">Update</button>
  </div>
  <div class="inline alert" [ngStyle]="{'opacity': successOpacity, 'display': successDisplay}">
    Success!<span class="closebtn" (click)="closeAlert(false)">&times;</span>
  </div>

</div>
