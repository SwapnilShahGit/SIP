<input class="text-box-style" *ngIf="isDisabled" [ngStyle]="{'background-color': textboxColor, 'color': fontColor, 'width': boxWidth, 'border': textboxBorder, 'height': textboxHeight, 'font-size': textboxFontSize, 'display': showBox}" placeholder="{{placeholderText}}" type="{{textboxType}}" maxlength="256" value="{{textValue}}" disabled>
<input class="text-box-style" *ngIf="!isDisabled" [ngStyle]="{'background-color': textboxColor, 'color': fontColor, 'width': boxWidth, 'border': textboxBorder, 'height': textboxHeight, 'font-size': textboxFontSize, 'display': showBox}" placeholder="{{placeholderText}}" type="{{textboxType}}" maxlength="256" value="{{textValue}}" [(ngModel)]="textboxValue">
