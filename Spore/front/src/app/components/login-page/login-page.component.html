<div style="position: relative; min-height: 100%">
  <div id="login-body" class="text-center">
    <div class="login-wrapper">
      <img id="logo" src="/assets/spore-logo-login.png" draggable="false" /><br>
      <text-box [placeholderText]="'Email'" [fontColor]="'#4c4c4d'" [textboxColor]="'white'" [boxWidth]="'225px'"></text-box><br>
      <text-box [placeholderText]="'Password'" [fontColor]="'#4c4c4d'" [textboxColor]="'white'" [boxWidth]="'225px'" [textboxType]="'password'"></text-box><br>
      <check-box [checkboxText]="'Remember Me'" [fontWeight]="'500'" [fontColor]="'white'" style="padding-right: 8px"></check-box>
      <a id="forgot-password" target="_blank" href="https://johnsmith:smith123@www.example.com">Forgot password?</a><br>
      <button id="log-in" class="btn-primary" (click)="sporeLogin()">Log In</button>
      <button id="sign-up" class="btn-primary" (click)="sporeSignUp()">Sign Up</button> <br>
      <div class="or-wrapper">
        <hr class="or-line">
        <span>or</span>
        <hr class="or-line">
      </div>
      <third-party-button [buttonText]="'Sign in with Facebook'" [buttonIcon]="'fa-facebook'" [buttonColor]="'#3b5998'" (click)="facebookLogin()"></third-party-button><br>
    </div>

    <ul class="bubbles">
      <!--Left Side-->
		  <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li class="hideLargeScreen"></li><li></li>
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li class="hideLargeScreen"></li><li></li><li></li><li></li>
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li class="hideLargeScreen"></li><li></li>

      <!--Right Side-->
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li class="hideLargeScreen"></li><li></li>
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li class="hideLargeScreen"></li><li></li><li></li><li></li>
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li class="hideLargeScreen"></li><li></li>

      <!--Middle-->
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li></li>
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li></li>
      <li class="hideSmallScreen"></li><li class="hideMediumScreen"></li><li></li>
    </ul>

  </div>
  <div>
    <footer-bar [footerText]="'© 2016 Spore. All Rights Reserved. | Terms of Use | Privacy | Security Policy | Powered by SOTI ©'"></footer-bar>
  </div>
</div>
