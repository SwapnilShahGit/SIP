<div class="card">
  <div class="outer">
    <h1 class = "main-title">
      GPA Calculator
    </h1>
  </div>
  
  
  <div class="content">

    <div class="gpa-display">
      <div id="gpa">{{currentGPA}}</div>
    </div>
    <div style="position: absolute; margin-top: 9%; font-size: 44px;">
      <span *ngFor="let grade of grades">
        <span *ngIf="grade === 4">A</span>
        <span *ngIf="grade === 3">B</span>
        <span *ngIf="grade === 2">C</span>
        <span *ngIf="grade === 1">D</span>
        <span *ngIf="grade === 0">F</span>
      </span>
    </div>
    
    <div class="buttons">
      <div id="a" class="button" (click)="updateGPA(4)">A <span class="tooltiptext">80-100</span></div>
      <div id="b" class="button" (click)="updateGPA(3)">B <span class="tooltiptext">70-79</span></div>
      <div id="c" class="button" (click)="updateGPA(2)">C <span class="tooltiptext">60-69</span></div>
      <div id="d" class="button" (click)="updateGPA(1)">D <span class="tooltiptext">50-59</span></div>
      <div id="f" class="button" (click)="updateGPA(0)">F <span class="tooltiptext">0-49</span></div>
    </div>
    <div class="reset"> 
        <div class="reset-button" (click)="reset()">Reset
        </div> 
    </div>
    
    </div>
</div>
