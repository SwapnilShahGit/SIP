
<div class="cotainer-fluid" style="margin-top: 50px;">
  <div class="col-sm-6">
    <div class="input-group input-group-lg">
      <input class="form-control" type="text" placeholder="Address or general area..." [(ngModel)]="address">
      <!--todo make above auto compile during typing and add enter to compile as well-->
      <span class="input-group-btn">
        <button class="btn btn-success" [disabled]="address.length <= 0" (click)="searchByAddress();">
          <span class="fa fa-search"></span> Go
        </button>
      </span>
    </div>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-lg btn-info" (click)="geoLocateMe();">
      <span class="fa fa-map-marker"></span> Locate me
    </button>
  </div>
</div>

<div class="container-fluid row">
  <div class="col-md-8">
    <h2>Map</h2>
    <sebm-google-map [latitude]="lat" [longitude]="lng">
      <!--<sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>-->
    </sebm-google-map>
  </div>

  <div class="col-md-4">
    <h2>Results</h2>
    <div *ngIf="results">
      Some results here for '{{address.length > 12 ? address.substring(0,12) + '...' : address}}'...
    </div>
  </div>
</div>
