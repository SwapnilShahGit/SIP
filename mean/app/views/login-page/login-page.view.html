<div class="login-section">
    <div class="input-panel">
        <div class="logo">
            <img src="app/resources/icons/logos/spore-logo-login.png" class="spore-logo"/>
        </div>
        <div class="username">
            <input type="text" id="email" placeholder="Email" class="email-div">
        </div>
        <div class="password">
            <input type="password" name="password" placeholder="Password" class="password-div">
        </div>
        <div class="remember-me-box">
            <label class="checkbox-label"><input type="checkbox" class="remember-checkbox"/> Remember Me</label>
        </div>
        <div class="forgot-password">
            <label>Forgot Password?</label>
        </div>
        <div class="spore-login">
            <button class="login-button" type="submit">
                <img src="app/resources/buttons/login/sporeLogin.png" alt="submit" />
            </button>
        </div>
        <div class="spore-sign-up">
            <button class="sign-up-button" type="submit">
                <img src="app/resources/buttons/sign-up/sporeSignUp.png" alt="submit" />
            </button>
        </div>
        <div class="facebook-login">
            <button class="facebook-button" type="submit">
                <img src="app/resources/buttons/login/facebookLogin.png" alt="submit" />
            </button>
        </div>
        <div class="google-login">
            <button class="google-button" type="submit">
                <img src="app/resources/buttons/login/googleLogin.png" alt="submit" />
            </button>
        </div>
        <div class="linkedin-login">
            <button class="linkedin-button" type="submit">
                <img src="app/resources/buttons/login/linkedinLogin.png" alt="submit" />
            </button>
        </div>
    </div>

    <ul class="shapes-background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="info-section">
    Info Section
</div>
